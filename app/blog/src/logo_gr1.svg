<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>GR1M0IRE.XYZ</title>
  <desc>GRIMOIRE LOGO</desc>

  <defs>
    <!-- Red gradient -->
    <linearGradient id="animeRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#ff1a1a"/>
      <stop offset="50%"  stop-color="#e60000"/>
      <stop offset="100%" stop-color="#b30000"/>
    </linearGradient>
  </defs>

  <!-- WORDMARK -->
  <g transform="translate(60,170)">
    <text x="0" y="0"
          font-family="'Akira Expanded', 'Anton', 'Arial Black', sans-serif"
          font-size="140"
          font-weight="900"
          letter-spacing="-4"
          fill="url(#animeRed)"
          stroke="#000000ff"
          stroke-width="6"
          paint-order="stroke fill">
      GR1M0IRE
    </text>
  </g>

  <!-- .XYZ tag -->
  <g transform="translate(770,170)">
    <text x="0" y="0"
          font-family="'Akira Expanded', 'Anton', 'Arial Black', sans-serif"
          font-size="46"
          font-weight="900"
          letter-spacing="1"
          fill="url(#animeRed)"
          stroke="#000000ff"
          stroke-width="3"
          paint-order="stroke fill">
      .XYZ
    </text>
  </g>

  <!-- JAPANESE SUBLABEL -->
  <g transform="translate(64,235)">
    <text x="0" y="0"
          font-family="'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif"
          font-size="34"
          font-weight="900"
          letter-spacing="2"
          fill="url(#animeRed)"
          stroke="#000000ff"
          stroke-width="2"
          paint-order="stroke fill">
      グリモワール
    </text>
  </g>
</svg>
